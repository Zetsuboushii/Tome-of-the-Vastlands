---
layout: default
---

<div class="home">
    {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    <div class="race-list">
        <ul>
            {% for post in site.entries | sort: 'title' %}
            {% if post.category == "artisanal" %}

            <li>
                <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
                <hr>
                <p>{{ post.excerpt }}</p>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
